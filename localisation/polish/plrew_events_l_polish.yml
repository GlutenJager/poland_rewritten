  PLREW_poland_placeholder_desc: ""
  PLREW_poland.1.t: "Zamach stanu"
  PLREW_poland.1.d: "Wczoraj wieczorem oddziały Wojska Polskiego dostrzegły podejrzaną aktywność w okolicach większych polskich miast, w szczególności M. St. Warszawy. Urzędujący prezydent Ignacy Mościcki nakazał zgromadzić wierne mu i jego rzadowi siły wojskowe i przygotować do gotowości na wszelkie zagrożenia wobec państwa polskiego. Dzisiaj prezydent wygłosił orędzie do narodu polskiego, na którym powiedział:"
  PLREW_poland.1.k: "'Ogłaszam wprowadzenie stanu wojennego.'"
  PLREW_poland.2.t: "Pilne posiedzenie Sejmu"
  PLREW_poland.2.d: "Po obaleniu rządu sanacji nowi posłowie na Sejm zwołali posiedzenie, na którym odbyła się kluczowa dyskusja na temat utworzenia nowego rządu. Kluczowe jest teraz znalezienie ugrupowania, które będzie w stanie uformować stabilny rząd."
  PLREW_poland.2.k: "Obóz konserwatywny"
  PLREW_poland.2.l: "Uśmiechnięci liberałowie"
  PLREW_poland.2.m: "Tęczowe lewaki"
  PLREW_poland.2.n: "Brak większości parlamentarnej"
  PLREW_poland.0201.t: "Rozwiązanie Sejmu"
  PLREW_poland.0201.d: "Nowo powołani posłowie na Sejm pochodzący z różnych ugrupowań i z różnych środowisk niestety nie mogli dojść do kompromisu i nie byli w stanie wybrać żadnego z propowanych składów Rady Ministrów. Sejm został ostatecznie rozwiązany, polskie ulice zamieniły się w pola do eskalujących wraz z ogólnonarodowym chaosem walk bojówek i silniczków. Los naszego państwa trafia na manowce."
  PLREW_poland.0201.k: "Przeprowadźmy nadzorowane i bezpieczne wybory"
  PLREW_poland.0201.l: "Należy zakończyć eksperyment państwa."
  PLREW_poland.3.t: "Tajemnica samobójstwa"
  PLREW_poland.3.d: "Nowo powołana agencja ABW wydała szokujący raport, według którego przywódca państwa polskiego Andrzej Lepper miał zostać zamordowany i fałszywie uznany jako samobójcę. Polski kontrwywiad na szczęście zdołał złapać sprawców tej katastrofalnej zbrodni, czeka ich proces sądowy."
  PLREW_poland.3.k: "Niech żyje niezawisłość!"
  PLREW_poland.4.t: "Odrodzenie PRL"
  PLREW_poland.4.d: "Dotychczasowy szef rządu i przywódca Samoobrony Andrzej Lepper ogłosił narodowi polskiemu, że sfinalizowane zostały reformy miejące na celu wprowadzenie socjalistycznego państwa prawa. Oficjalnie już wprowadzono Polskę Rzeczpospolitą Ludową, której zasady opierały się na pierwotnych zasadach działania historycznego PRL-u. Wielce kontrowersyjna decyzja spotkała się z entuzjazmem wśród zwolenników Leppera, ale z furią, strachem i chęcią zemsty pośród działaczy zarówno legalnej, jak i nielegalnej opozycji."
  PLREW_poland.4.k: "Panie Andrzeju nieee!"
  PLREW_poland.6.t: "Ojciec Dyrektor"
  PLREW_poland.6.d: "W trakcie naszych społecznych reform nasz minister skontaktował się z człowiekiem, który pomoże nam rozpowszechniać duch prezesa wokół całej Polski, tym bardziej polskich wsi i głęboko wierzących katolików. Wraz z Ojcem Tadeuszem Rydzykiem i Radiem Maryją rozprowadzimy kaczyzm po całym kraju."
  PLREW_poland.6.k: "Ciemny lud to kupi."
  PLREW_poland.7.t: "Prawo i Sprawiedliwość - Jedna droga dla kraju"
  PLREW_poland.7.d: "Hej! Hej! Hej! Hej!\nZ raz obranej drogi nie zawracaj w tył\nNie opuszczaj wiary w decyzje prezesa\nJak Karol Nawrocki niszcz Tuskowy stan\nNiech powróci kaczyzm który będzie trwać!\nPrawo i Sprawiedliwość\nJedna droga dla kraju\nPrawo i Sprawiedliwość\nJedna droga dla kraju"
  PLREW_poland.7.l: "Zwyciężyliśmy!"
  PLREW_poland.8.t: "Los Porozumienia Centrum"
  PLREW_poland.8.d: "dajcie mi swoje erotyczne zabaweczki a ja pokaze wam droge do agarthy"
  PLREW_poland.8.k: "Możemy przystąpić na tę propozycję"
  PLREW_poland.8.l: "Jeszcze się nam przydadzą"

  PLREW_poland.11.t: "I Kongres Konfederacji"
  PLREW_poland.11.k: "Ponowne zwycięstwo Korwina"
  PLREW_poland.11.l: "Korwin traci władzę"
  PLREW_poland.11.m: "Dochodzi do tragicznego incydentu"

  PLREW_poland.1101.t: "Śmierć Janusza-Korwina-Mikke"
  PLREW_poland.1101.k: "Trzeba pokazać Polakom prawdziwą drogę do wolności"
  PLREW_poland.1101.l: "Pora na propolskie przywództwo na prawicy"
  PLREW_poland.1101.m: "tO wSzystkO WiNA żYDÓW!!!1!"

# WORLD NEWS
  PLREW_world_news.1.t: "Lepper przejmuje władzę w Polsce"
  PLREW_world_news.1.d: "Po ostatnich zawirowaniach politycznych w Polsce sanacja została obalona. W wyniku zamachu stanu do władzy doszła partia chłopskiego przywódcy protestów - Samoobrona Andrzeja Leppera. To właśnie to ugrupowanie w ostatnim czasie okupowało Warszawę i doprowadziło do kryzysu. Ci antydemokratyczni populiści mają komunistyczne skłonności i są skrajnie konserwatywni. Bez wątpienia trzeba na nich uważać. Są nieprzewidywalni."
  PLREW_world_news.1.o1: "To tylko jacyś wariaci w małym państewku"
  PLREW_world_news.2.t: "PiS przejmuje władzę w Polsce"
  PLREW_world_news.2.d: "Antypolska mafia Mościckiego i spółki została nareszcie rozbita. Na jej miejscu musi przyjść jakaś nowa siła, która pojedna Polaków po wojnie domowej. Największym poparciem cieszy się Prawo i Sprawiedliwość - partia łącząca wartości społeczne i konserwatywne. To to ugropowanie uzyskało w polskim Sejmie stabilną większość i doszło do władzy. Kwestie naprawy gospodarki i wolności mediów są tematem zastępczym, ważne jest teraz, by znaleźć silnego wodza, który odważy się stanąć na czele rządu."
  PLREW_world_news.2.o1: "Bezpieczna przyszłość Polaków!"
  PLREW_world_news.3.t: "Wojna Domowa w Stanach"
  PLREW_world_news.3.d: "Pare tygodni temu, polskie służby przewiozły przez amerykańsko - meksykańską granicę, agenta - Donalda Trumpa. Donald Trump rozpczął objazd po kraju, w czasie którego zebrał sobie wielu zwolenników. Amerykański wywiad, by zapobiec destabilizacji zaplanował akcję pozbycia się wywrotowca, ale snajper hybił i kula musnęła Trumpa w ucho, zabijając jednego z cywili za nim. Po zamachu, w Stanach zaczęła się anarchia, a biedniejsze stany, w wiekszości odłączyły się od rządu federalnego, ogłaszając wspólnie Donalda Trumpa Prezydentem. Po stronie demokratycznej, na lidera czasu kryzysu wybrano również przybyłego z polski po zderzeniu multiwersów, doswiadczonego już w boju, Joe Bidena."
  PLREW_world_news.3.o1: "God bless America"
# EVENTS